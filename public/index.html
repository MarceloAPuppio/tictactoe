<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <!-- <link rel="stylesheet" href="./public/styles/index.css"> -->
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic Tac Toe</h1>
        <nav></nav>
    </header>
    <main>
        <section class="section-players">
            <div class="player player1">
                <img src="http://source.unsplash.com/random/140x140" alt="">
                <h4>you</h4>
                <div id="figureAvatar1">O</div>
            </div>
            <div class="player player2">
                <img src="http://source.unsplash.com/random/140x140" alt="">
                <h4>rival</h4>
                <div id="figureAvatar2">X</div>
            </div>

        </section>
        <section class="section-game">
            <div class="board">

            </div>
        </section>
    </main>
    <footer></footer>
    <dialog> 
        <div class="dialog__emoji">
            <span class="material-icons">sports_esports</span>

        </div>
        <div class="dialog__info">
            <h2 class="dialog__title">Atención</h2>
            <p class="dialog__description">Ingresó un jugador</p>
        </div>
        <div class="dialog__close"><span class="dialog__close__caracter">&times;</span></div>

    </dialog>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>

</body>
</html>
